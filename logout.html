<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout - SincMe.id</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#F2F2F2] text-gray-800 flex items-center justify-center min-h-screen px-6">
  <div class="bg-white shadow-md rounded-xl p-8 max-w-lg w-full text-center">
    <img src="https://i.pinimg.com/736x/61/29/80/6129803caf28dcf1b0490aa087849f8e.jpg" alt="Logout Icon" class="mx-auto mb-6 w-24 h-24" />
    <h1 class="text-2xl font-semibold text-[#4A90E2] mb-4">Kamu telah logout</h1>
    <p class="text-gray-600 mb-6">Kamu akan dialihkan ke halaman login dalam beberapa detik...</p>
    <a href="auth.html" class="text-blue-500 hover:underline">Klik di sini jika tidak dialihkan otomatis</a>
  </div>

  <script>
    // Bersihkan data login
    localStorage.removeItem('user');
    localStorage.removeItem('token');
    sessionStorage.clear();
    console.log("User logout - localStorage dibersihkan");

    // Redirect otomatis setelah 3 detik
    setTimeout(() => {
      window.location.href = 'auth.html';
    }, 3000);
  </script>
</body>
</html>
