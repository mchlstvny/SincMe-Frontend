<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SafeSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <style>
        .auth-container {
            background: linear-gradient(135deg, #AEE3F3 0%, #CDEAC0 100%);
        }
        .auth-card {
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        .toggle-auth {
            transition: all 0.3s ease;
        }
        .toggle-auth:hover {
            text-decoration: underline;
            text-underline-offset: 4px;
        }
    </style>
</head>
<body class="font-poppins bg-[#F2F2F2] text-gray-800 min-h-screen flex items-center justify-center p-4">
    <!-- Auth Container -->
    <div class="auth-container rounded-2xl overflow-hidden w-full max-w-4xl flex flex-col md:flex-row">
        <!-- Illustration Side (Desktop) -->
        <div class="hidden md:flex flex-1 bg-white p-8 items-center justify-center">
            <div class="text-center max-w-xs">
                <img src="assets/images/auth-illustration.png" alt="Welcome to SafeSpace" class="w-full h-auto mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">Selamat Datang Kembali</h2>
                <p class="text-gray-600">Komunitas yang mendukung perjalanan kesehatan mentalmu</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="flex-1 bg-white p-8 md:p-10">
        
            <!-- Login Form (Default) -->
            <div id="loginForm">
                <h1 class="text-2xl font-semibold text-center mb-6">Masuk ke Akunmu</h1>
                
                <!-- Social Login -->
                <div class="space-y-3 mb-6">
                    <button class="w-full flex items-center justify-center space-x-2 bg-white border border-gray-200 rounded-lg py-3 px-4 hover:bg-gray-50 transition">
                        <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                        <span>Lanjutkan dengan Google</span>
                    </button>
                    <button class="w-full flex items-center justify-center space-x-2 bg-white border border-gray-200 rounded-lg py-3 px-4 hover:bg-gray-50 transition">
                        <i class="fab fa-apple text-gray-800"></i>
                        <span>Lanjutkan dengan Apple</span>
                    </button>
                </div>
                
                <div class="flex items-center my-6">
                    <div class="flex-1 border-t border-gray-200"></div>
                    <span class="mx-4 text-gray-500 text-sm">atau</span>
                    <div class="flex-1 border-t border-gray-200"></div>
                </div>
                
                <!-- Email Login -->
                <form id="loginEmailForm" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="loginEmail" class="w-full input-field border border-gray-200 rounded-lg py-3 px-4 focus:outline-none focus:border-[#4A90E2]" placeholder="email@contoh.com" required>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-sm text-[#4A90E2] hover:underline">Lupa password?</a>
                        </div>
                        <div class="relative">
                            <input type="password" id="loginPassword" class="w-full input-field border border-gray-200 rounded-lg py-3 px-4 focus:outline-none focus:border-[#4A90E2]" placeholder="••••••••" required>
                            <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600" id="toggleLoginPassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="rememberMe" class="h-4 w-4 text-[#4A90E2] focus:ring-[#4A90E2] border-gray-300 rounded">
                            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Ingat saya</label>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-[#4A90E2] border-2 text-black py-3 px-4 rounded-lg font-medium hover:bg-[#3a7bc8] transition">
                        Masuk
                    </button>
                </form>
                
                <div class="mt-6 text-center text-sm">
                    <span class="text-gray-600">Belum punya akun? </span>
                    <button id="showRegister" class="text-[#4A90E2] font-medium toggle-auth">Daftar sekarang</button>
                </div>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div id="registerForm" class="hidden">
                <h1 class="text-2xl font-semibold text-center mb-6">Buat Akun Baru</h1>
                
                <!-- Social Register -->
                <div class="space-y-3 mb-6">
                    <button class="w-full flex items-center justify-center space-x-2 bg-white border border-gray-200 rounded-lg py-3 px-4 hover:bg-gray-50 transition">
                        <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                        <span>Lanjutkan dengan Google</span>
                    </button>
                    <button class="w-full flex items-center justify-center space-x-2 bg-white border border-gray-200 rounded-lg py-3 px-4 hover:bg-gray-50 transition">
                        <i class="fab fa-apple text-gray-800"></i>
                        <span>Lanjutkan dengan Apple</span>
                    </button>
                </div>
                
                <div class="flex items-center my-6">
                    <div class="flex-1 border-t border-gray-200"></div>
                    <span class="mx-4 text-gray-500 text-sm">atau</span>
                    <div class="flex-1 border-t border-gray-200"></div>
                </div>
                
                <!-- Email Register -->
                <form id="registerEmailForm" class="space-y-4">
                    <div>
                        <label for="registerName" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                        <input type="text" id="registerName" class="w-full input-field border border-gray-200 rounded-lg py-3 px-4 focus:outline-none focus:border-[#4A90E2]" placeholder="Nama kamu" required>
                    </div>
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="registerEmail" class="w-full input-field border border-gray-200 rounded-lg py-3 px-4 focus:outline-none focus:border-[#4A90E2]" placeholder="email@contoh.com" required>
                    </div>
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="registerPassword" class="w-full input-field border border-gray-200 rounded-lg py-3 px-4 focus:outline-none focus:border-[#4A90E2]" placeholder="••••••••" required>
                            <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600" id="toggleRegisterPassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Minimal 8 karakter dengan kombinasi huruf dan angka</p>
                    </div>
                    <div>
                        <label for="registerConfirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                        <div class="relative">
                            <input type="password" id="registerConfirmPassword" class="w-full input-field border border-gray-200 rounded-lg py-3 px-4 focus:outline-none focus:border-[#4A90E2]" placeholder="••••••••" required>
                            <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600" id="toggleRegisterConfirmPassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input type="checkbox" id="agreeTerms" class="h-4 w-4 text-[#4A90E2] focus:ring-[#4A90E2] border-gray-300 rounded" required>
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="agreeTerms" class="text-gray-700">Saya setuju dengan <a href="#" class="text-[#4A90E2] hover:underline">Syarat & Ketentuan</a> dan <a href="#" class="text-[#4A90E2] hover:underline">Kebijakan Privasi</a> SafeSpace</label>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-[#4A90E2] border-2 text-black py-3 px-4 rounded-lg font-medium hover:bg-[#3a7bc8] transition">
                        Daftar
                    </button>
                </form>
                
                <div class="mt-6 text-center text-sm">
                    <span class="text-gray-600">Sudah punya akun? </span>
                    <button id="showLogin" class="text-[#4A90E2] font-medium toggle-auth">Masuk disini</button>
                </div>
            </div>
        </div>
    </div>

    

    <script src="assets/js/auth.js"></script>
    <script>
        // Toggle between login and register forms
        document.getElementById('showRegister').addEventListener('click', function() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });
        
        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });
        
        // Toggle password visibility
        function setupPasswordToggle(buttonId, inputId) {
            const button = document.getElementById(buttonId);
            const input = document.getElementById(inputId);
            
            button.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                button.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
            });
        }
        
        setupPasswordToggle('toggleLoginPassword', 'loginPassword');
        setupPasswordToggle('toggleRegisterPassword', 'registerPassword');
        setupPasswordToggle('toggleRegisterConfirmPassword', 'registerConfirmPassword');
        
        // Form submissions
        document.getElementById('loginEmailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, you would handle login here
            alert('Login functionality would be implemented here');
            // window.location.href = 'dashboard.html';
        });
        
        document.getElementById('registerEmailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, you would handle registration here
            alert('Registration functionality would be implemented here');
            // After registration, you might automatically log them in
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
